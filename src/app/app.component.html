<app-game-control (onPlay)="projectNumbers($event)"></app-game-control>

<ul class="list-group">
  <!-- <li class="list-group-item" *ngFor="let item of numberCollection">{{ item }}</li> -->
  <li *ngFor="let item of numberCollection" class="list-group-item">      
    <div *ngIf="item%2 == 0 ">
       <app-even [evenValues]="item"></app-even>
    </div>
    <div *ngIf="item%2 != 0"> 
     <app-odd [oddValues]="item"></app-odd>
   </div>                        
</li>
</ul>
